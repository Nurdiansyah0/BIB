<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login - Bandara Internasional Hang Nadim</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('airport-background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .login-container {
            background-color: rgba(13, 177, 177, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo img {
            max-width: 200px;
            height: auto;
        }
        
        h2 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #0056b3;
            color: rgba(17, 161, 152, 0.674);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #003d82;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/static/images/logo-hangnadim.webp" alt="Bandara Internasional Hang Nadim">
        </div>
        
        <h2>Login ke Sistem</h2>
        
        <form>
            <div class="input-group">
                <label for="username">NIP</label>
                <input type="text" id="username" placeholder="Masukkan username Anda" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda" required>
            </div>
            
            <button type="submit">MASUK</button>
        </form>
        
        <div class="footer">
            Â© 2023 Bandara Internasional Hang Nadim. All rights reserved.
        </div>
    </div>
</body>
</html>
