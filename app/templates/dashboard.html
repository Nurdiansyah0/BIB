{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block head_extra %}
<link rel="icon" href="/static/logo-hangnadim.webp">
<style>
  .wrap{
    width:min(960px,95vw);
    background: linear-gradient(135deg,
      rgba(0,114,188,0.92),
      rgba(242,101,34,0.92),
      rgba(139,197,63,0.92));
    color:#fff; border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,.25);
    padding:24px 28px;
    border:1px solid rgba(255,255,255,0.18);
  }
  .top{ display:flex; align-items:center; gap:16px; margin-bottom:16px; }
  h1{ margin:0; font-size:22px }
  .grid{ display:grid; gap:12px; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); margin-top:12px; }
  .tile{ background:rgba(255,255,255,.12); padding:14px; border-radius:10px; border:1px solid rgba(255,255,255,.2); }
  /* summary styles removed */
  a.btn{ display:inline-block; margin-top:10px; padding:10px 14px; border-radius:6px; text-decoration:none; font-weight:bold; color:#fff; background:#F26522; }
  a.btn:hover{ background:#8BC53F; }
  .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:16px }
</style>
{% endblock %}

{% block content %}
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Dashboard Inspeksi</h1>
        <div>Selamat datang ðŸ‘‹</div>
      </div>
    </div>

    <div class="tile" style="grid-column: 1 / -1;">
      <iframe src="/dash" style="width:100%; height:820px; border:none; border-radius:8px; background:#fff;" loading="lazy" referrerpolicy="no-referrer"></iframe>
    </div>
    

    <div class="actions"></div>
  </div>
{% endblock %}

{% block scripts %}{% endblock %}
